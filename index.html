  <style>

      box-shadow: 0 20px 60px rgba(2,6,23,0.7);

    .preview-emo{ width:180px;height:180px;border-radius:18px;display:grid;place-items:center;font-size:110px;background:linear-gradient(180deg,#eaf2ff08,#dbe9ff07)}
    .modal .meta{flex:1}
    .actions{display:flex;gap:10px;margin-top:12px}
    .btn{
      padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;background:rgba(255,255,255,0.03);color:inherit;
    }

    .small-muted{font-size:13px;color:var(--muted)}

<body>
  <header>

    <div class="controls" role="search" aria-label="Search emojis">

        <input id="q" type="search" placeholder="æœç´¢ emoji åç§° / æ ‡ç­¾ï¼ˆä¾‹å¦‚ whale, heartï¼‰" />

        <div class="actions">
          <button class="btn primary" id="copyBtn">å¤åˆ¶åˆ°å‰ªè´´æ¿</button>
          <button class="btn" id="downloadBtn">å¯¼å‡º PNG</button>

  <script>
    // æ•°æ®ï¼šæ¯é¡¹åŒ…å«å­—ç¬¦ã€åç§°å’Œæ ‡ç­¾
    const EMOJIS = [
      {ch: "ğŸ”µ", name:"Blue Circle", tags:["symbol"]},
      {ch: "ğŸ’™", name:"Blue Heart", tags:["symbol","heart"]},
      {ch: "ğŸ³", name:"Spouting Whale", tags:["animal","sea","whale"]},
      {ch: "ğŸ¬", name:"Dolphin", tags:["animal","sea","dolphin"]},
      {ch: "ğŸŒ€", name:"Cyclone", tags:["symbol","weather"]},
      {ch: "ğŸ§¿", name:"Nazar Amulet", tags:["symbol","amulet"]},
      {ch: "ğŸ”·", name:"Large Blue Diamond", tags:["shape","symbol"]},
      {ch: "ğŸ”¹", name:"Small Blue Diamond", tags:["shape","symbol"]},
      {ch: "ğŸ«§", name:"Bubbles", tags:["water","sea","symbol"]},
      {ch: "ğŸ“˜", name:"Blue Book", tags:["object","book"]},
      {ch: "ğŸ½", name:"Running Shirt (often blue)", tags:["object","sport"]},
      {ch: "ğŸ§¢", name:"Baseball Cap", tags:["object","clothing"]},
      {ch: "ğŸ¦‹", name:"Butterfly (often blue variants)", tags:["animal","insect"]},
      {ch: "ğŸ§Š", name:"Ice Cube", tags:["object","cold"]},
      {ch: "ğŸ", name:"Volleyball (often blue/white)", tags:["sport","ball"]},
      {ch: "ğŸŒ", name:"Globe with Meridians", tags:["symbol","planet"]},
      {ch: "ğŸ›Ÿ", name:"Ring Buoy", tags:["object","sea","safety"]},
      {ch: "ğŸ‘–", name:"Jeans", tags:["clothing","object"]},
    ];

    const grid = document.getElementById('grid');
    const tagsEl = document.getElementById('tags');
    const qInput = document.getElementById('q');

    // compute unique tags
    const tagSet = new Set();
    EMOJIS.forEach(e => e.tags.forEach(t => tagSet.add(t)));
    const TAGS = ['all', ...Array.from(tagSet).sort()];

    // render tags
    let activeTag = 'all';
    function renderTags(){
      tagsEl.innerHTML = '';
      TAGS.forEach(t=>{
        const btn = document.createElement('button');
        btn.className = 'tag' + (t===activeTag ? ' active' : '');
        btn.textContent = t==='all' ? 'All' : t;
        btn.addEventListener('click', ()=>{ activeTag = t; renderTags(); renderGrid(); });
        tagsEl.appendChild(btn);
      });
    }

    // render grid based on search & tag
    function renderGrid(){
      const q = qInput.value.trim().toLowerCase();
      grid.innerHTML = '';
      const filtered = EMOJIS.filter(e=>{
        if(activeTag !== 'all' && !e.tags.includes(activeTag)) return false;
        if(!q) return true;
        return e.name.toLowerCase().includes(q) || e.tags.join(' ').includes(q) || e.ch.includes(q);
      });

      if(filtered.length === 0){
        grid.innerHTML = '<div style="grid-column:1/-1;padding:40px;text-align:center;color:var(--muted)">æœªæ‰¾åˆ°åŒ¹é…çš„ emoji</div>';
        return;
      }

      filtered.forEach((e, idx)=>{
        const card = document.createElement('button');
        card.className = 'card';
        card.setAttribute('role','listitem');
        card.setAttribute('aria-label', `${e.name} â€” ç‚¹å‡»æŸ¥çœ‹`);
        card.innerHTML = `
          <div class="emo" aria-hidden="true">${e.ch}</div>
          <div class="name">${e.name}</div>
          <div class="small">${e.tags.join(', ')}</div>
        `;
        card.addEventListener('click', ()=>openPreview(e));
        grid.appendChild(card);
      });
    }

    // preview modal
    const modal = document.getElementById('modal');
    const previewChar = document.getElementById('previewChar');
    const previewName = document.getElementById('previewName');
    const previewTags = document.getElementById('previewTags');
    const previewCodeVal = document.getElementById('previewCodeVal');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const closeBtn = document.getElementById('closeBtn');

    let current = null;

    function openPreview(e){
      current = e;
      previewChar.textContent = e.ch;
      previewName.textContent = e.name;
      previewTags.textContent = e.tags.join(', ');
      previewCodeVal.textContent = e.ch;
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
      copyBtn.focus();
    }
    function closePreview(){
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
      current = null;
    }

    // copy to clipboard
    copyBtn.addEventListener('click', async ()=>{
      if(!current) return;
      try{
        await navigator.clipboard.writeText(current.ch);
        copyBtn.textContent = 'å·²å¤åˆ¶ âœ“';
        setTimeout(()=>copyBtn.textContent = 'å¤åˆ¶åˆ°å‰ªè´´æ¿',1200);
      }catch(err){
        copyBtn.textContent = 'å¤åˆ¶å¤±è´¥';
        setTimeout(()=>copyBtn.textContent = 'å¤åˆ¶åˆ°å‰ªè´´æ¿',1200);
      }
    });

    // download PNG: render emoji to canvas then download
    downloadBtn.addEventListener('click', ()=>{
      if(!current) return;
      const scale = 4;
      const size = 512;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // background: subtle rounded blue
      ctx.fillStyle = '#071427';
      ctx.fillRect(0,0,size,size);

      // draw rounded rect
      const r = 40;
      roundRect(ctx, 20, 20, size-40, size-40, r);
      ctx.fillStyle = '#0f2138';
      ctx.fill();

      // emoji text (center)
      // pick large font â€” system emoji font will be used
      ctx.font = `${size * 0.5}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#dfeeff';
      ctx.fillText(current.ch, size/2, size/2 + 10);

      // caption
      ctx.font = `${size * 0.06}px sans-serif`;
      ctx.fillStyle = '#9fb8ff';
      ctx.fillText(current.name, size/2, size - 40);

      // download
      const dataUrl = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataUrl;
      const safeName = current.name.toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9\-]/g,'');
      a.download = `${safeName}.png`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    function roundRect(ctx, x, y, w, h, r){
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();
    }

    // close handlers
    closeBtn.addEventListener('click', closePreview);
    modal.addEventListener('click', (ev)=>{
      if(ev.target === modal) closePreview();
    });
    document.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Escape') closePreview();
    });

    // search debounce
    let t = null;
    qInput.addEventListener('input', ()=>{
      clearTimeout(t);
      t = setTimeout(renderGrid, 160);
    });

    // initial render
    renderTags();
    renderGrid();

    // accessibility: focus trap minimal: when modal opens, pressing Tab stays within modal
    document.addEventListener('focusin', (ev)=>{
      if(modal.style.display === 'flex' && !modal.contains(ev.target)){
        ev.preventDefault();
        copyBtn.focus();
      }
    });
  </script>
